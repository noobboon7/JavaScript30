<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keysPressed = [],
  secretCode = "corn";

  window.addEventListener("keyup", (e) => {
    keysPressed.push(e.key);
    keysPressed.splice(0 , keysPressed.length - secretCode.length);
    if (keysPressed.join("").includes(secretCode)) {
      cornify_add();
      // cornify_add_cupcake_button();
    }
  });
</script>
</body>
</html>
