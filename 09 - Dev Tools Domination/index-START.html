<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <h1></h1>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular console.log');
    // Interpolated

    // Styled
    console.log('%c I am some great text', 'font-size:10px; background:yellow; color:black; text-shadow: 2px 2px 8px blue')

    // warning!
    console.warn('this is a warning');
    
    // Error :|
    console.error("error message");

    // Info
    console.info("IN THE early 1980s, American Airlines, strapped for cash, decided to start selling passes for unlimited first-class travel for life. At the time, the passes cost $250,000 (around $600,000 in today's dollars), with a companion ticket available for an extra $150,000 and discounts for older people.");
    
    // Testing
    const p = document.querySelector('p');
    let header = document.querySelector('h1');
    console.log(header);
    console.assert(document.body.contains(header), 'h1 not present in html');
    
    // clearing
    // setTimeout(() => {
    //   console.clear();
    // }, 3000);
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);


    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old.`),
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`),
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('number of times i say hello');
    console.count('number of times i say hello');
    console.count('number of times i say hello');

    // timing
    console.time('fetching data');
    fetch("https://fakerapi.it/api/v1/companies?_quantity=10")
      .then(data => data.json())
      .then(data => {
        console.log(data);
      });
    console.timeEnd('fetching data');
  </script>
</body>
</html>
