  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isSomeAdults = people.some(person => {
      const curYr = new Date().getFullYear();
      return curYr - person.year >= 19;
    })
    console.log(isSomeAdults);
    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneAdult = people.every(person => {
      const curYr = new Date().getFullYear();
      return curYr - person.year > 18;
    })
    console.log(isEveryoneAdult);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const cmtId = comments.find(comment => comment.id === 823423);

    console.log(cmtId);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const cmtIdx = comments.findIndex(comment => comment.id === 823423);
    console.log(`Comment to delete:${JSON.stringify(comments[cmtIdx])}, at Index:${cmtIdx}`, comments);
    comments.splice(cmtIdx, 1);
    // delete comments[cmtIdx];
    console.log(comments);

  </script>
